    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mobile.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;

        # Serve mobile assets
        location /mobile-assets/ {
            alias /home/seanos1a/mobile-codeovertcp.com/mobile-code-server/;
            add_header Access-Control-Allow-Origin *;
        }

        # Proxy to mobile code-server
        location / {
            proxy_pass http://127.0.0.1:8081;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;

            # Disable gzip from upstream to allow sub_filter to work
            proxy_set_header Accept-Encoding "";

            # Inject Mobile CSS and JS
            sub_filter '</head>' '<link rel="stylesheet" href="/mobile-assets/css/mobile-style.css"></head>';
            sub_filter '</body>' '<script src="/mobile-assets/js/mobile-ui-improvements.js"></script></body>';
            sub_filter_once on;
        }

        access_log /var/log/nginx/mobile-access.log main;
    }
