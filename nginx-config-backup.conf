events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream servers
    upstream code_server {
        server 127.0.0.1:8080;
    }

    upstream code_server_mobile {
        server 127.0.0.1:8081;
    }

    upstream sync_server {
        server 127.0.0.1:3010;
    }

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Server blocks
    server {
        listen 80;
        listen [::]:80;
        server_name code.codeovertcp.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name code.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        root /var/www/sean/gemini-assistant;
        index index.html;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://generativelanguage.googleapis.com:;" always;

        # Static file serving
        location / {
            try_files $uri $uri/ /index.html;
        }

        access_log /var/log/nginx/code-access.log main;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name dev.codeovertcp.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name dev.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;

        # Proxy to code-server
        location / {
            proxy_pass http://code_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        access_log /var/log/nginx/dev-access.log main;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name mobile.codeovertcp.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name mobile.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' wss: https:; frame-ancestors 'none';" always;

        # Proxy to mobile code-server
        location / {
            proxy_pass http://code_server_mobile;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        access_log /var/log/nginx/mobile-access.log main;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name sean.codeovertcp.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sean.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://generativelanguage.googleapis.com https://aistudiocdn.com https://cloudflareinsights.com;" always;

        # Path-based routing for different apps
        location /ecommerce {
            alias /var/www/sean/ecommerce-dash;
            try_files $uri $uri/ /ecommerce/index.html;
        }

        location /ecotracker {
            alias /var/www/sean/ecotracker-app;
            try_files $uri $uri/ /ecotracker/index.html;
        }

        location /news {
            alias /var/www/sean/global-news-ai;
            try_files $uri $uri/ /news/index.html;
        }

        location /nebula {
            alias /var/www/sean/nebula-ui;
            try_files $uri $uri/ /nebula/index.html;
        }

        location /h2h {
            alias /var/www/sean/h2h;
            try_files $uri $uri/ /h2h/index.html;
        }

        location /hyperspeed {
            alias /var/www/sean/hyperspeed;
            try_files $uri $uri/ /hyperspeed/index.html;
        }

        location /portfolio {
            alias /var/www/sean/portfolio-hub;
            try_files $uri $uri/ /portfolio/index.html;
        }

        # Main landing page
        location / {
            root /var/www/sean/sean-s-landing-page;
            try_files $uri $uri/ /index.html;
        }

        # JavaScript MIME type fix
        location ~* \.js$ {
            add_header Content-Type "application/javascript; charset=utf-8";
            root /var/www/sean/sean-s-landing-page;
            try_files $uri =404;
        }

        access_log /var/log/nginx/sean-access.log main;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name sync.codeovertcp.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name sync.codeovertcp.com;

        ssl_certificate /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.crt;
        ssl_certificate_key /home/seanos1a/realtime-sync-server/ssl/sync.codeovertcp.com.key;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;

        # WebSocket support for sync server
        location / {
            proxy_pass http://sync_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        access_log /var/log/nginx/sync-access.log main;
    }
}